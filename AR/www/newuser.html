    <div>
        <div class="body"></div>
        <div class="grad"></div>
        <div class="header">
            <div><img class="logo" src="images/logo.png" /></div>
        </div>
        <br>

        <div class="create">
            <div role="main" class="ui-content" id="main-ui">
                <form name="NewUserForm" id="NewUserForm">
                    <div data-role="fieldcontainer">
                        <label for="txtNewName">User ID</label>
                        <input type="text" name="txtNewName" id="txtNewName" placeholder="enter user ID" required>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="txtNewEmail">Email</label>
                        <input type="text" name="txtNewEmail" id="txtNewEmail" placeholder="enter email" required>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="txtNewPassword">Password</label>
                        <input type="password" name="txtNewPassword" id="txtNewPassword" placeholder="enter password" required>
                    </div>



                    <div data-role="fieldcontainer">
                        <label for="txtNewPasswordAgain">Re-Enter Password</label>
                        <input type="password" name="txtNewPasswordAgain" id="txtNewPasswordAgain" placeholder="enter password again" required>
                    </div>
                    <div data-role="fieldcontainer">
                        <label for="interest"> Type of person:</label>
                        <select class="w3-inputw3-padding-16" name="interest" id="interest">
                            <option value="adventurous">Adventurous</option>
                            <option value="food lover">Food Lover</option>
                            <option value="shopping">Shopping lover</option>
                        </select>
                    </div>
                    <div data-role="fieldcontainer">
                        <img id="imgNewUser" height="100">
                        <input type="button" class="ui-btn ui-shadow" name="selectimg" id="btnSelectImg" value="My Picture">
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="description"> About Me:</label><br>
                        <textarea rows="8" name="description" id="description"></textarea>
                    </div>

                    <input type="button" class="ui-btn ui-shadow" id="btnCreateAccount" value="Create Account">
                </form>
            </div>
            <div class="footer">
